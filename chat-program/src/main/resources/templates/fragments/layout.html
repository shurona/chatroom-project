<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title th:text="${title}">채팅 서비스</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet">
</head>

<body>
<!-- 네비게이션 바 -->
<nav class="main-nav" th:fragment="nav">
  <div class="nav-container">
    <div class="logo">
      <a th:href="@{/}">
        <i class="fas fa-comments"></i>
        <span>채팅서비스</span>
      </a>
    </div>

    <div class="nav-links">
      <a class="nav-link" th:classappend="${currentPage == 'friends' ? 'active' : ''}"
         th:href="@{/friends/v1}">
        <i class="fas fa-user-friends"></i> 친구 목록
      </a>
      <a class="nav-link" th:classappend="${currentPage == 'chatrooms' ? 'active' : ''}"
         th:href="@{/chats/v1/rooms}">
        <i class="fas fa-comments"></i> 채팅방
      </a>
    </div>

    <div class="user-menu">
      <div class="user-info" th:if="${userInfo != null}">
        <span th:text="${userInfo.loginId}">사용자</span>
        <div class="dropdown-menu">
          <a th:href="@{/profile}">내 프로필</a>
          <a th:href="@{/settings}">설정</a>
          <!-- 로그아웃 post 처리 -->
          <hr> <!-- 구분선 추가 -->
          <form method="post" style="margin:0; padding:0;" th:action="@{/logout}">
            <button class="logout-btn" type="submit">로그아웃</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
