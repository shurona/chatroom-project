<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
  <header>
    <h1>실시간 채팅 서비스</h1>
    <p>Spring과 Thymeleaf로 개발된 채팅 애플리케이션입니다</p>
  </header>

  <main class="home-content">
    <div class="welcome-box">
      <h2>환영합니다!</h2>
      <p>친구들과 함께 대화를 나눠보세요</p>
      <div class="buttons">
        <a th:href="@{/login/v1}" class="btn btn-primary">로그인</a>
        <a th:href="@{/users/v1/form}" class="btn btn-signup">회원 가입</a>
        <a th:href="@{/about}" class="btn btn-secondary">더 알아보기</a>
      </div>
    </div>

    <div class="features">
      <div class="feature-item">
        <h3>실시간 채팅</h3>
        <p>WebSocket을 이용한 실시간 메시지 전송</p>
      </div>
      <div class="feature-item">
        <h3>간편한 사용</h3>
        <p>사용하기 쉬운 인터페이스</p>
      </div>
      <div class="feature-item">
        <h3>다양한 기능</h3>
        <p>그룹 채팅, 알림 등 다양한 기능</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Chat Application. All rights reserved.</p>
  </footer>
</div>
</body>
</html>
